<!DOCTYPE html>
<html ng-app="HelloAngular">
    <head>
        <meta charset="utf-8">
        <title>ng-module</title>
    </head>
    <body>
        <div ng-controller="ngModule">
            <p>
                {{greeting.text}},Angular
            </p>
        </div>
        <script src="node_modules/angular/angular.js" ></script>
        <script src="ng-module.js"></script>
    </body>
</html>
