<!DOCTYPE html>
<html ng-app="AngularMvc">
    <head>
        <meta charset="utf-8">
        <title>mvc</title>
    </head>
    <body>
        <div ng-controller="CommonController">
            <div ng-controller="Controller1">
                <p>
                    {{greeting.text}}.Angular
                    <keke/>
                </p>
                <button type="button" ng-click="test1()">test1</button>
            </div>
            <div ng-controller="Controller2">
                <p>
                    {{greeting.text}}.Angular
                    <keke/>
                </p>
                <button type="button" ng-click="test2()">test1</button>
            </div>
            <button type="button" ng-click="commonFn()">通用</button>
        </div>
        <div class="show-scope-demo">
            <div ng-controller="GreetCtrl">
                Hello,{{name}}
            </div>
            <div ng-controller="ListCtrl">
                <ol>
                    <li ng-repeat="name in names">
                        {{name}} from {{department}}
                    </li>
                </ol>
            </div>
        </div>
        <script src="node_modules/angular/angular.js" charset="utf-8"></script>
        <script src="mvc.js" charset="utf-8"></script>
    </body>
</html>
