<!DOCTYPE html>
<html ng-app="">
    <head>
        <meta charset="utf-8">
        <title>双向数据绑定</title>
    </head>
    <body>
        <div>
            <input type="text" ng-model="greeting.text"/>
            <p>
                {{greeting.text}},AngularJS

        <script src="node_modules/angular/angular.js" ></script>
    </body>
</html>
